apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp
  labels:
    app: clickhouse-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse-mcp
  template:
    metadata:
      labels:
        app: clickhouse-mcp
    spec:
      containers:
        - name: clickhouse-mcp
          image: vetc/mcp:latest
          imagePullPolicy: IfNotPresent
          command: ["python"]
          args: ["src/mcp_server/clickhouse_server.py"]
          envFrom:
            - secretRef:
                name: mcp-env
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse-mcp
spec:
  selector:
    app: clickhouse-mcp
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

